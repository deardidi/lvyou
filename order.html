<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="css/mui.min.css">
	<link rel="stylesheet" href="css/home.css">
	<link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
	<link rel="stylesheet" type="text/css" href="css/app.css"/>
	<title>旅游网-填写订单</title>
	<style>
		html,
		body {
			background-color: #efeff4;
		}

		.mui-bar .mui-pull-left .mui-icon {
			padding-right: 5px;
			font-size: 28px;
		}

		.mui-bar .mui-btn {
			font-weight: normal;
			font-size: 17px;
		}

		.mui-bar .mui-btn-link {
			top: 1px;
		}

		.mui-content img{
			width: 100%;
		}
		.hm-description{
			margin: 15px;
		}

		.hm-description>li {
			font-size: 14px;
			color: #8f8f94;
		}


	</style>
</head>
<body>


<header class="mui-bar mui-bar-nav aui-header b-line">
	<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
	<h1 class="mui-title">填写订单</h1>
	<a class="mui-icon mui-icon-paperplane mui-pull-right"></a>
</header>
<div class="mui-content">
	<div class="order_box border_3">
	        	<h1 class="order_name"><span>吉林雾凇岛9日游</span></h1>
 		<div class="tip">景区统一限购，同一身份证和手机号30天内在所有网络平台最多只能预定1单。如您需要重复购买，请使用其他手机号或身份证进行购买。</div>
 	<div class="devider b-line"></div>
	<ul class="mui-table-view ">
		<li class="mui-table-view-cell b-line">使用日期: <span class="mui-pull-right">
			<input type="date" class="inputfield" placeholder="请选择使用日期" value="2018-05-01" /></span></li>
		<li class="mui-table-view-cell b-line">购买份数(最多可购买5份): <span class="mui-pull-right">			
			<div class="reduce"><i class="iconfont icon-iconjian">-</i></div>
			<input type="number" class="inputNfield bcolor"  min="1" max="5" value="1"/>
		<div class="add active"><i class="iconfont icon-iconjia">+</i></div></span></li>
		
	</ul>	
	<div class="peoples">出行人</div>
	<div class="pple-list">
		<ul>
			<li><a href="#">需选择1个出行人</a></li>
		</ul>
	</div>
</div>

	<div class="order_tip">
		<div class="tips">* 为了更好的帮您完成行程预订，建议您可以填写出游人或稍后在“个人中心”中补充出游人信息</div>
	</div>
<div class="order_box border_3" style="padding-top:0px;">
	        	<h1 class="order_name" style=""><span>取票信息</span></h1>
 	<div class="devider"></div>
	<ul class="mui-table-view ">
		<li class="mui-table-view-cell b-line">联系人: <span class="mui-pull-right">
			<input type="text" class="inputfield" placeholder="请输入姓名"   /></span></li>
		<li class="mui-table-view-cell b-line">联系手机: <span class="mui-pull-right">
			<input type="text" class="inputfield" placeholder="接收确认短信"   /></span></li>
	</ul>
</div>
	 
	<div class="order_box border_3">
	        	<h1 class="order_name" style=""><span>优惠方案</span></h1>
 	<div class="devider"></div>
	<div class="messtip">
	 <h1>
                <span>若您在下单后对出游时间或出游人数进行变更，将可能无法享受促销优惠。</span></h1>
	</div>
</div>

</div>

<div style="height:100px"></div>
<nav class="mui-bar mui-bar-tab" style="">
	<div class="t-line aui-on-cell">

		<div class="aui-onc">
			<p style="display:inline-block"><span style="color:#fb4545">总计：¥112.50 </span></p>
			<a href="alipay.html" class="aui-got" style="padding:0 40px">提交订单</a>
		</div>
	</div>




	<script src="js/mui.min.js"></script>



</body>
</html>
